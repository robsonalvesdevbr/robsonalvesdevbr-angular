name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run test-nowatch

      - name: Fix Git Permissions
        run: chmod -R u+w .git

      #- name: Checkout Repository
      #  uses: actions/checkout@v4
      #  with:
      #    submodules: true
      #    lfs: false

      #- name: Set up Node.js
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: '>=22.9'

      #- name: Install Dependencies
      #  run: npm install

      #- name: Run Unit Tests
      #  run: npm run test-nowatch #-- --watch=false --browsers=ChromeHeadless

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SKY_078D43C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          app_location: '/' # App source code path
          api_location: '' # Api source code path - optional
          output_location: 'dist/robsonalves/browser' # Built app content directory - optional
          #deployment_environment: 'Production'
          app_build_command: 'npm run build:prod'

