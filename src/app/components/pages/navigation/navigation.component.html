            class="nav-link"

        <li class="nav-item">
          <a

            href="#graduation"

            >(Pós)Graduação</a

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#courses" aria-label="Cursos" (click)="coursesAnalitics($event)"

        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#formationcourse"

            >Formação</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#books" aria-label="Leituras" (click)="booksAnalitics($event)"

          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#contact"
            aria-label="Contato"
            (click)="contactAnalitics($event)"
            >Contato</a

      </ul>
    </div>
  </div>
